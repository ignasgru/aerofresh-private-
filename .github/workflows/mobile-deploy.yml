name: Deploy Mobile (Expo EAS)

on:
  push:
    branches: [ main ]
    paths: [ "apps/mobile/**", "packages/**" ]
  workflow_dispatch:

env:
  # Environment variables for secrets (reduces validation warnings)
  # ‚ö†Ô∏è  IMPORTANT: GitHub Actions editor shows warnings for unset secrets - this is EXPECTED
  # These warnings disappear once secrets are configured in repository settings
  # 
  # Current Status:
  # ‚è≥ EXPO_TOKEN: Still needed (from Expo account)
  # 
  # Required for mobile app deployment:
  # 1. Create Expo account at https://expo.dev
  # 2. Get token with: npx expo login && npx expo token
  # 3. Add EXPO_TOKEN secret to GitHub repository settings
  EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
          
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        
      - name: Validate required secrets
        run: |
          echo "üîç Checking GitHub repository secrets..."
          echo "‚ö†Ô∏è  Note: GitHub Actions editor shows warnings for unset secrets - this is EXPECTED"
          echo "These warnings disappear once secrets are configured in repository settings"
          echo ""
          
          if [ -z "$EXPO_TOKEN" ]; then
            echo "‚ùå EXPO_TOKEN secret is required but not set"
            echo "üí° Create Expo account and add token to GitHub repository settings"
            echo "üì± Steps:"
            echo "  1. Go to https://expo.dev and create account"
            echo "  2. Run: npx expo login && npx expo token"
            echo "  3. Add EXPO_TOKEN secret to GitHub repository settings"
            exit 1
          fi
          
          echo "‚úÖ Required secrets validated"
          echo "üìä Secret Status:"
          echo "  ‚Ä¢ EXPO_TOKEN: ‚úÖ Set"
        
      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          token: ${{ env.EXPO_TOKEN }}
          
      - name: Install EAS CLI
        run: npm install -g @expo/eas-cli
        
      - name: Build and submit to app stores
        run: |
          cd apps/mobile
          eas build --platform all --non-interactive
          
      - name: Submit OTA update
        run: |
          cd apps/mobile
          eas update --branch production --non-interactive
          
      - name: Update deployment status
        if: success()
        run: echo "‚úÖ Mobile app deployed successfully"
        
      - name: Update deployment status
        if: failure()
        run: echo "‚ùå Mobile deployment failed"
