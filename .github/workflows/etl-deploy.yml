# Deploy ETL Workers to Cloudflare
# 
# Required GitHub Secrets:
# - CF_API_TOKEN: Cloudflare API token with Workers:Edit permissions
# - CF_ACCOUNT_ID: Your Cloudflare account ID
# - DATABASE_URL: PostgreSQL connection string with PostGIS
# 
# Optional GitHub Secrets:
# - FAA_API_KEY: FAA API key
# - NTSB_API_KEY: NTSB API key
# - AVWX_TOKEN: Aviation weather API token
# - OPENSKY_USERNAME: OpenSky Network username
# - OPENSKY_PASSWORD: OpenSky Network password
#
# To set secrets: Repository Settings → Secrets and variables → Actions

name: Deploy ETL (Cloudflare)

on:
  push:
    branches: [ main ]
    paths:
      - "apps/etl/**"
      - "packages/**"
      - "pnpm-lock.yaml"
  workflow_dispatch:

env:
  # Environment variables for secrets (reduces validation warnings)
  # NOTE: GitHub Actions editor shows warnings for unset secrets - this is EXPECTED
  # These warnings disappear once secrets are configured in repository settings
  CF_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
  CF_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
  DATABASE_URL: ${{ secrets.DATABASE_URL }}
  FAA_API_KEY: ${{ secrets.FAA_API_KEY || '' }}
  NTSB_API_KEY: ${{ secrets.NTSB_API_KEY || '' }}
  AVWX_TOKEN: ${{ secrets.AVWX_TOKEN || '' }}
  OPENSKY_USERNAME: ${{ secrets.OPENSKY_USERNAME || '' }}
  OPENSKY_PASSWORD: ${{ secrets.OPENSKY_PASSWORD || '' }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"
          
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        
      - name: Validate required secrets
        run: |
          # Note: GitHub Actions editor shows warnings for unset secrets - this is expected
          # These warnings disappear once secrets are configured in repository settings
          if [ -z "$CF_API_TOKEN" ]; then
            echo "❌ CF_API_TOKEN secret is required but not set"
            exit 1
          fi
          if [ -z "$CF_ACCOUNT_ID" ]; then
            echo "❌ CF_ACCOUNT_ID secret is required but not set"
            exit 1
          fi
          if [ -z "$DATABASE_URL" ]; then
            echo "❌ DATABASE_URL secret is required but not set"
            exit 1
          fi
          echo "✅ Required secrets validated"
        
      - name: Deploy ETL Loader
        run: npx wrangler deploy --config apps/etl/wrangler.toml --env staging
          
      - name: Deploy ETL Consumer
        run: npx wrangler deploy --config apps/etl/wrangler.toml --env consumer
          
      - name: Update deployment status
        if: success()
        run: echo "✅ ETL workers deployed successfully to Cloudflare"
        
      - name: Update deployment status
        if: failure()
        run: echo "❌ ETL deployment failed"
