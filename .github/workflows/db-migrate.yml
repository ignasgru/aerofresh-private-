name: Database Migration (Prisma)

on:
  push:
    branches: [ main ]
    paths:
      - "packages/db/**"
      - "pnpm-lock.yaml"
  workflow_dispatch:

env:
  # Environment variables for secrets (reduces validation warnings)
  # ‚ö†Ô∏è  IMPORTANT: GitHub Actions editor shows warnings for unset secrets - this is EXPECTED
  # These warnings disappear once secrets are configured in repository settings
  # 
  # Current Status:
  # ‚è≥ DATABASE_URL: Still needed (from Neon database)
  # 
  # Required for database migrations:
  # 1. Create Neon database at https://neon.tech
  # 2. Get connection string from database dashboard
  # 3. Add DATABASE_URL secret to GitHub repository settings
  DATABASE_URL: ${{ secrets.DATABASE_URL }}

jobs:
  migrate:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
          
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        
      - name: Validate required secrets
        run: |
          echo "üîç Checking GitHub repository secrets for database migration..."
          echo "‚ö†Ô∏è  Note: GitHub Actions editor shows warnings for unset secrets - this is EXPECTED"
          echo "These warnings disappear once secrets are configured in repository settings"
          echo ""
          
          if [ -z "$DATABASE_URL" ]; then
            echo "‚ùå DATABASE_URL secret is required but not set"
            echo "üí° Create Neon database and add connection string to GitHub repository settings"
            echo "üìä Steps:"
            echo "  1. Go to https://neon.tech and create account"
            echo "  2. Create new database project"
            echo "  3. Copy connection string from dashboard"
            echo "  4. Add DATABASE_URL secret to GitHub repository settings"
            exit 1
          fi
          
          echo "‚úÖ Required secrets validated"
          echo "üìä Database Secrets Status:"
          echo "  ‚Ä¢ DATABASE_URL: ‚úÖ Set"
        
      - name: Generate Prisma Client
        run: pnpm exec prisma generate
        working-directory: packages/db
        
      - name: Run Database Migrations
        run: pnpm exec prisma migrate deploy
        working-directory: packages/db
        
      - name: Update deployment status
        if: success()
        run: echo "‚úÖ Database migrations completed successfully"
        
      - name: Update deployment status
        if: failure()
        run: echo "‚ùå Database migration failed"