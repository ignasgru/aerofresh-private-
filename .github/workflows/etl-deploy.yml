# Deploy ETL Workers to Cloudflare
# 
# Required GitHub Secrets:
# - CF_API_TOKEN: Cloudflare API token with Workers:Edit permissions
# - CF_ACCOUNT_ID: Your Cloudflare account ID
# - DATABASE_URL: PostgreSQL connection string with PostGIS
# 
# Optional GitHub Secrets:
# - FAA_API_KEY: FAA API key
# - NTSB_API_KEY: NTSB API key
# - AVWX_TOKEN: Aviation weather API token
# - OPENSKY_USERNAME: OpenSky Network username
# - OPENSKY_PASSWORD: OpenSky Network password
#
# To set secrets: Repository Settings ‚Üí Secrets and variables ‚Üí Actions

name: Deploy ETL (Cloudflare)

on:
  push:
    branches: [ main ]
    paths:
      - "apps/etl/**"
      - "packages/**"
      - "pnpm-lock.yaml"
  workflow_dispatch:

env:
  # Environment variables for secrets (reduces validation warnings)
  # ‚ö†Ô∏è  IMPORTANT: GitHub Actions editor shows warnings for unset secrets - this is EXPECTED
  # These warnings disappear once secrets are configured in repository settings
  # 
  # Current Status:
  # ‚úÖ CF_API_TOKEN: Configured (i67hWe_PyXaCSPQlB7Fj4eA2ZeOZT3uWZGXJdeB7)
  # ‚úÖ CF_ACCOUNT_ID: Configured (0798c16c11ee253b4998f3367d5f134b)
  # ‚è≥ DATABASE_URL: Still needed (from Neon database)
  # ‚è≥ FAA_API_KEY: Optional - FAA data source
  # ‚è≥ NTSB_API_KEY: Optional - Accident/incident data
  # ‚è≥ AVWX_TOKEN: Optional - Aviation weather data
  # ‚è≥ OPENSKY_USERNAME: Optional - Live flight tracking
  # ‚è≥ OPENSKY_PASSWORD: Optional - Live flight tracking
  # 
  # ETL Workers handle:
  # ‚Ä¢ Automated data ingestion from FAA, NTSB, weather APIs
  # ‚Ä¢ Scheduled data processing and updates
  # ‚Ä¢ Real-time flight tracking data collection
  CF_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
  CF_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
  DATABASE_URL: ${{ secrets.DATABASE_URL }}
  FAA_API_KEY: ${{ secrets.FAA_API_KEY || '' }}
  NTSB_API_KEY: ${{ secrets.NTSB_API_KEY || '' }}
  AVWX_TOKEN: ${{ secrets.AVWX_TOKEN || '' }}
  OPENSKY_USERNAME: ${{ secrets.OPENSKY_USERNAME || '' }}
  OPENSKY_PASSWORD: ${{ secrets.OPENSKY_PASSWORD || '' }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"
          
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        
      - name: Validate required secrets
        run: |
          echo "üîç Checking GitHub repository secrets for ETL deployment..."
          echo "‚ö†Ô∏è  Note: GitHub Actions editor shows warnings for unset secrets - this is EXPECTED"
          echo "These warnings disappear once secrets are configured in repository settings"
          echo ""
          
          if [ -z "$CF_API_TOKEN" ]; then
            echo "‚ùå CF_API_TOKEN secret is required but not set"
            echo "üí° Add this secret to your GitHub repository settings"
            exit 1
          fi
          
          if [ -z "$CF_ACCOUNT_ID" ]; then
            echo "‚ùå CF_ACCOUNT_ID secret is required but not set"
            echo "üí° Add this secret to your GitHub repository settings"
            exit 1
          fi
          
          if [ -z "$DATABASE_URL" ]; then
            echo "‚ùå DATABASE_URL secret is required but not set"
            echo "üí° Create Neon database and add connection string to GitHub repository settings"
            exit 1
          fi
          
          echo "‚úÖ Required secrets validated"
          echo "üìä ETL Secrets Status:"
          echo "  ‚Ä¢ CF_API_TOKEN: ‚úÖ Set"
          echo "  ‚Ä¢ CF_ACCOUNT_ID: ‚úÖ Set"
          echo "  ‚Ä¢ DATABASE_URL: ‚úÖ Set"
          echo "  ‚Ä¢ FAA_API_KEY: ${FAA_API_KEY:+‚úÖ Set}${FAA_API_KEY:-‚è≥ Optional}"
          echo "  ‚Ä¢ NTSB_API_KEY: ${NTSB_API_KEY:+‚úÖ Set}${NTSB_API_KEY:-‚è≥ Optional}"
          echo "  ‚Ä¢ AVWX_TOKEN: ${AVWX_TOKEN:+‚úÖ Set}${AVWX_TOKEN:-‚è≥ Optional}"
          echo "  ‚Ä¢ OPENSKY_USERNAME: ${OPENSKY_USERNAME:+‚úÖ Set}${OPENSKY_USERNAME:-‚è≥ Optional}"
          echo "  ‚Ä¢ OPENSKY_PASSWORD: ${OPENSKY_PASSWORD:+‚úÖ Set}${OPENSKY_PASSWORD:-‚è≥ Optional}"
        
      - name: Deploy ETL Loader
        run: npx wrangler deploy --config apps/etl/wrangler.toml --env staging
          
      - name: Deploy ETL Consumer
        run: npx wrangler deploy --config apps/etl/wrangler.toml --env consumer
          
      - name: Update deployment status
        if: success()
        run: echo "‚úÖ ETL workers deployed successfully to Cloudflare"
        
      - name: Update deployment status
        if: failure()
        run: echo "‚ùå ETL deployment failed"
