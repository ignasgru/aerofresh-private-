# Deploy Web Application to Cloudflare Pages
# 
# Required GitHub Secrets:
# - CF_API_TOKEN: Cloudflare API token with Pages:Edit permissions
# - CF_ACCOUNT_ID: Your Cloudflare account ID
# 
# Optional GitHub Secrets (with fallbacks):
# - NEXT_PUBLIC_API_BASE_URL: API base URL (defaults to workers.dev URL)
# - MAPBOX_TOKEN: Mapbox API token for maps
# - SENTRY_DSN: Sentry error tracking DSN
# - POSTHOG_KEY: PostHog analytics key
#
# To set secrets: Repository Settings ‚Üí Secrets and variables ‚Üí Actions

name: Deploy Web (Cloudflare Pages)

on:
  push:
    branches: [ main ]
    paths: [ "apps/web/**", "packages/**" ]
  workflow_dispatch:

env:
  # Environment variables for secrets (reduces validation warnings)
  # ‚ö†Ô∏è  IMPORTANT: GitHub Actions editor shows warnings for unset secrets - this is EXPECTED
  # These warnings disappear once secrets are configured in repository settings
  # 
  # Current Status:
  # ‚úÖ CF_API_TOKEN: Configured (i67hWe_PyXaCSPQlB7Fj4eA2ZeOZT3uWZGXJdeB7)
  # ‚úÖ CF_ACCOUNT_ID: Configured (0798c16c11ee253b4998f3367d5f134b)
  # ‚úÖ CF_ZONE_ID: Configured (4774df49b62bdba00719661f3e6959a6)
  # ‚è≥ NEXT_PUBLIC_API_BASE_URL: Will use fallback URL if not set
  # ‚è≥ MAPBOX_TOKEN: Optional - will use empty string if not set
  # ‚è≥ SENTRY_DSN: Optional - will use empty string if not set
  # ‚è≥ POSTHOG_KEY: Optional - will use empty string if not set
  CF_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
  CF_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
  CF_ZONE_ID: ${{ secrets.CF_ZONE_ID }}
  NEXT_PUBLIC_API_BASE_URL: ${{ secrets.NEXT_PUBLIC_API_BASE_URL || 'https://aerofresh-api-staging.ignasgru.workers.dev' }}
  NEXT_PUBLIC_MAPBOX_TOKEN: ${{ secrets.MAPBOX_TOKEN || '' }}
  NEXT_PUBLIC_SENTRY_DSN: ${{ secrets.SENTRY_DSN || '' }}
  NEXT_PUBLIC_POSTHOG_KEY: ${{ secrets.POSTHOG_KEY || '' }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
          
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        
      - name: Validate required secrets
        run: |
          echo "üîç Checking GitHub repository secrets..."
          echo "‚ö†Ô∏è  Note: GitHub Actions editor shows warnings for unset secrets - this is EXPECTED"
          echo "These warnings disappear once secrets are configured in repository settings"
          echo ""
          
          if [ -z "$CF_API_TOKEN" ]; then
            echo "‚ùå CF_API_TOKEN secret is required but not set"
            echo "üí° Add this secret to your GitHub repository settings"
            exit 1
          fi
          
          if [ -z "$CF_ACCOUNT_ID" ]; then
            echo "‚ùå CF_ACCOUNT_ID secret is required but not set"
            echo "üí° Add this secret to your GitHub repository settings"
            exit 1
          fi
          
          echo "‚úÖ Required secrets validated"
          echo "üìä Secret Status:"
          echo "  ‚Ä¢ CF_API_TOKEN: ‚úÖ Set"
          echo "  ‚Ä¢ CF_ACCOUNT_ID: ‚úÖ Set"
          echo "  ‚Ä¢ CF_ZONE_ID: ${CF_ZONE_ID:+‚úÖ Set}${CF_ZONE_ID:-‚è≥ Optional}"
          echo "  ‚Ä¢ MAPBOX_TOKEN: ${NEXT_PUBLIC_MAPBOX_TOKEN:+‚úÖ Set}${NEXT_PUBLIC_MAPBOX_TOKEN:-‚è≥ Optional}"
          echo "  ‚Ä¢ SENTRY_DSN: ${NEXT_PUBLIC_SENTRY_DSN:+‚úÖ Set}${NEXT_PUBLIC_SENTRY_DSN:-‚è≥ Optional}"
          echo "  ‚Ä¢ POSTHOG_KEY: ${NEXT_PUBLIC_POSTHOG_KEY:+‚úÖ Set}${NEXT_PUBLIC_POSTHOG_KEY:-‚è≥ Optional}"
        
      - name: Build web application
        run: |
          cd apps/web
          pnpm build
          
      - name: Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ env.CF_API_TOKEN }}
          accountId: ${{ env.CF_ACCOUNT_ID }}
          projectName: aerofresh-web
          directory: apps/web/.next
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
          # Optional: Custom domain configuration
          # zoneId: ${{ env.CF_ZONE_ID }}
        continue-on-error: false
          
      - name: Update deployment status
        if: success()
        run: echo "‚úÖ Web application deployed successfully to Cloudflare Pages"
        
      - name: Update deployment status
        if: failure()
        run: echo "‚ùå Web deployment failed"
